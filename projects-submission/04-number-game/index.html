<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="game">
        <div id="header">
            <h1 id="title">Number Guessing Game</h1>
            <p id="description">This is a classic game where you try to guess the generated number from 1-100!</p>
        </div>
        <div id="box">
            <input type="text" id="inputGuess" placeholder="Enter your guess" autocomplete="off">
            <div id="btn-container">
                <button id="submit-btn">Submit</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        <div id="number-attempts">
            <p>Attempt Number: <span id="attempts"></span></p>
        </div>
        <div id="result-container">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
