<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Number Guessing Game</h1>
        <p id="description">This is a classic game where you try to guess the generated number from 1-100!</p>
    </div>
    <div id="box">
        <!-- 
            Reqs:
            1 - Text box for input
            2 - Box for the results (2 lines to bale sa first line is "You correctly guess [number]!"
                then sa second line is yung total number of attempts)
            3 - Previous guess
            4 - Restart Button
            5 - Guess/Submit Button
            6 - Display the number of attempts so far 
            7 - Display if too high, too low, correct (parang sa results lang)
        -->
    </div>   
</body>
<script src="index.js"></script>
</html>
